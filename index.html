<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Sencillo con Firebase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego Sencillo con Firebase</h1>

        <!-- Sección de Login -->
        <div id="login-form">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button id="login-btn">Iniciar sesión</button>
            <button id="signup-btn">Registrarse</button>
        </div>

        <!-- Sección del juego -->
        <div id="game-area" style="display: none;">
            <p id="welcome-message"></p>
            <div id="game">
                <h2>Adivina el número</h2>
                <p>Estoy pensando en un número entre 1 y 100. ¿Cuál es?</p>
                <input type="number" id="guess" placeholder="Ingresa tu número" min="1" max="100">
                <button id="submit-guess-btn">Adivinar</button>
                <p id="game-message"></p>
                <p id="attempts">Intentos: 0</p>
            </div>
            <button id="logout-btn">Cerrar sesión</button>
        </div>
    </div>

    <!-- Incluir Firebase y tu archivo JS como módulo -->
    <script type="module" src="app.js"></script>
</body>
</html>
